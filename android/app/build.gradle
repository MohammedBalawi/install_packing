plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Firebase plugin
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.installing_package"
    compileSdkVersion 35  // تأكد من تحديثها إلى 35 أو أعلى
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.installing_package"
        minSdkVersion 25
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug  // ضع هنا التوقيع الخاص بك
        }
    }
}

// Firebase dependencies added outside of defaultConfig
dependencies {
    implementation 'com.google.firebase:firebase-database:20.3.0'  // Firebase Database
    implementation 'com.google.firebase:firebase-core:21.1.1'  // Firebase Core
}

flutter {
    source = "../.."
}

// Apply Firebase plugin to apply google services
apply plugin: 'com.google.gms.google-services'
